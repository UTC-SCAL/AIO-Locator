<ion-header>
  <ion-navbar  color="lightblue" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Type</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <form [formGroup]="langForm" (ngSubmit)="doSubmit(langform.value)">
  <ion-list radio-group formControlName="langs" [(ngModel)]="type">
    <ion-list-header>
      Icon Type
    </ion-list-header>

    <ion-item>
      <ion-label>Vehicle</ion-label>
      <ion-radio value="Vehicle" (ionSelect)='radioChecked()' ></ion-radio>
      <!-- checked="true" (ionSelect)='radioChecked()'-->
    </ion-item>

    <ion-item>
      <ion-label>Pedestrian</ion-label>
      <ion-radio value="Pedestrian" (ionSelect)='radioChecked()'></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Bicycle</ion-label>
      <ion-radio value = "Cyclist" (ionSelect)='radioChecked()'></ion-radio>
    </ion-item>

  </ion-list>
  </form>
